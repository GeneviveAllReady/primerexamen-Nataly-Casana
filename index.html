<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manaco - Landing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav,
        main,
        footer {
            padding: 1rem;
        }

        nav {
            border: 2PX SOLID BLACK;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f5f5f5;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            /* espacio entre enlaces */
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .banner {
            border: 2PX SOLID BLACK;
            background-color: #e0e0e0;
            text-align: center;
            padding: 3rem 1rem;
            font-size: 1.5rem;
        }

        section.productos {
            text-align: LEFT;
            padding: 1rem 1rem;
        }

        section.productos h2 {
            margin-bottom: 2rem;
        }

        .tarjetas {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        article {
            border-radius: 10px;
            padding: 1rem;
            width: 220px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        article img {
            max-width: 100%;
            min-width: 180PX;
            min-HEIGHT: 180PX;
            border: 1px solid #000000;
        }

        article button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #cecece;
            color: rgb(5, 5, 5);
            border-radius: 5px;
            BORDER: 1PX SOLID BLACK;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background-color: #f5f5f5;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="#" class="logo">MANACO</a>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <p>Calzado que impulsa tu paso</p>
        </section>

        <section class="productos">
            <h2>Productos</h2>
            <section class="tarjetas">
                <article>
                    <figure>
                        <img src="https://via.placeholder.com/200x150" alt="Zapato 1">
                        <figcaption>Zapato Deportivo</figcaption>
                    </figure>
                    <p>$45</p>
                    <button>Comprar</button>
                </article>

                <article>
                    <figure>
                        <img src="https://via.placeholder.com/200x150" alt="Zapato 2">
                        <figcaption>Zapato Casual</figcaption>
                    </figure>
                    <p>$55</p>
                    <button>Comprar</button>
                </article>

                <article>
                    <figure>
                        <img src="https://via.placeholder.com/200x150" alt="Zapato 3">
                        <figcaption>Zapato Elegante</figcaption>
                    </figure>
                    <p>$70</p>
                    <button>Comprar</button>
                </article>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Manaco</p>
    </footer>

</body>

</html>
